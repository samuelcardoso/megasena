    <script>
        function doMath() {
            const matriz = document.getElementById("matriz");
            var rowLength = matriz.rows.length;
            for (i = 1; i < rowLength; i++) {
                const pCells = matriz.rows.item(i-1).cells;
                const cells = matriz.rows.item(i).cells;
                const cellLength = cells.length;
                for(var j = 0; j < cellLength; j++) {
                    if(pCells.item(j+1)) {
                        const value = (Number(pCells.item(j).innerHTML) + Number(pCells.item(j+1).innerHTML)) % 10;
                        cells.item(j).innerHTML = value;
                        if(value === 0) {
                            cells.item(j).style.color = 'red';
                        } else {
                            cells.item(j).style.color = 'black';
                        }
                    } else {
                        const value = (Number(pCells.item(0).innerHTML) + Number(pCells.item(6).innerHTML)) % 10;
                        cells.item(j).innerHTML = value;
                        if(value === 0) {
                            cells.item(j).style.color = 'red';
                        } else {
                            cells.item(j).style.color = 'black';
                        }
                    }
                }
            }
        }

        function doSum() {
            let vSum = 0;
            vSum += Number(document.getElementById("num1").value);
            vSum += Number(document.getElementById("num2").value);
            vSum += Number(document.getElementById("num3").value);
            vSum += Number(document.getElementById("num4").value);
            vSum += Number(document.getElementById("num5").value);
            
            const matriz = document.getElementById("matriz");
            const fRow = matriz.rows.item(0).cells;
            fRow[0].innerHTML = (''+vSum)[0];
            fRow[1].innerHTML = (''+vSum)[1];
            fRow[2].innerHTML = (''+vSum)[2];
            doMath();
        }
